<div class="container">
    <div class="row  row-content-tall">
        <div class="col-xs-12">
            Nutrients Dynamic Page {{pageName}}
        </div>
        <div>{{data}}</div>
        <!--<div>
            <div ui-grid="gridOptions" class="nutrientsGrid"></div>
        </div>-->
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="line in gridData">
                    <td><a href="{{line.navigateUrl}}" target="_blank"><img src="{{line.imgUrl}}" alt="{{line.imgAlt}}"/></a></td>
                    <td>{{line.description}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
